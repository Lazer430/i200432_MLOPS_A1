name: Test_Code_Workflow

on:
  push:
    branches:
      - test # the branch to execute 
  
  pull_request:
    branches:
      - test
  
jobs:
  testCode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.5' # The python version to set up

      - name: Install dependancies
        run: pip install pytest scikit-learn tensorflow==2.12.0 keras==2.12.0 \
             pandas numpy 

      - name: Run Tests
        run: pytest test.py
