name: Dev_Code_Quality_Check_Flake8

on:
  push:
    branches:
      - dev # the branch to execute 
  
  pull_request:
    branches:
      - dev
  
jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.5' # The python version to set up

      - name: Install dependancies
        run:  pip install flake8

      - name: Run code quality check
        run:  flake8 .
          
        
